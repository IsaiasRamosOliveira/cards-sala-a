<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="cards">
      <section>
        <div class="cards__card">
          <h1 class="card__titulo">9:23</h1>
          <p class="card__subtitulo">Monday</p>
          <p class="card__legenda">10 January 2020</p>
          <div class="card__subcards">
            <a href="#">
              <div class="subcards__cinza">
                <picture><img class="subcards__img" src="img/carta.png" alt="carta" width="40px"></picture>
              </div>
            </a>
          <a href="#">
            <div class="subcards__cinza">
              <picture><img class="subcards__img" src="img/cinoo.png" alt="sino" width="40px"></picture>
            </div>
          </a>
          </div>
            <button class="card__button" ><picture><img src="img/rolar1.png" alt="rolagem" width="70px"><picture><button>
          </div>
        </div>
      </section>
      <section>
        <div class="cards__card">
          <p>9:23</p>
          <h2>Calendar</h2>
          <div class="card__box">
            <div class="card__box--azul">
            <h2>2</h2>
            <div class="box__divisoria"></div>
            <p>Work</p>
            </div>
            <div class="card__box--verde">
              <h2>3</h2>
              <div class="box__divisoria"></div>
              <p>Personal</p>
            </div>
          </div>
            <div class="card__txt">
              <picture><img src="img/setinha.png" alt="seta" width="20px" /></picture>
              <p>Meeting 08:15</p>
            </div>
            <button class="cards__btn" ><picture><img src="img/rolar2.png" alt="rolagem" width="70px" /></picture></button>
        </div>
      </section>
      <section>
        <div class="cards__card">
          <p>9:23</p>
          <h2>Gools</h2>
          <div >
            <picture><img src="img/circulo-azul.png" alt="porcentagem" width="200px" /></picture>
          </div>
          <p>4 goals to do</p>
          <button class="cards__btn">
          <picture> <img src="img/rolar3.png" alt="rolagem" width="70px" /></picture>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
